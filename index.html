<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component

    </title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="orderSummaryContainer" class="card">

        <img id="orderSummaryImg" src="./assets/order-summary-component-main/images/illustration-hero.svg">

        <div class="card-body p-4">
            <h4 class="card-title text-center">Resumo do Pedido</h5>
            <p class="card-text text-center mb-3">Agora você pode ouvir milhões de músicas, audiobooks e podcasts em qualquer dispositivo onde estiver!</p>

            <div id="plan" class="py-3" >
                <img src="assets/order-summary-component-main/images/icon-music.svg">
                <div>
                    <p id="annualPlan">Plano Anual</p>
                    <p>$59,99/ano</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="mt-4">Prosseguir com Pagamento</button>
            <button id="cancel" class="mt-3">Cancelar Pedido</button>
        </div>
    </div>
</body>

</html>
